<div class="container" style="margin-top: 100px;">
    <h3>Historial de Acciones</h3>
    <hr>
    <div class="table-responsive" *ngIf="historial.length > 0; else sinRegistros">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Acción</th>
                    <th>Tabla</th>
                    <th>Registro</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of historial; let i = index;">
                    <td class="text-center">{{i+1 | number}}</td>
                    <td>{{item.action}}</td>
                    <td>{{item.category ? 'Categorías' : 'Productos'}}</td>
                    <td>{{item.category ? item.category.name : item.product!.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #sinRegistros>
    <div class="alert alert-primary">
        <p>Aún no se han realizado acciones.</p>
    </div>
</ng-template>
